  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Contact Us | University</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .contact-header {
      background: url('https://source.unsplash.com/1600x400/?university,campus') no-repeat center;
      background-size: cover;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
    }
    .contact-card {
      border-radius: 12px;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.05);
      background: white;
      padding: 2rem;
      margin-top: -80px;
    }
    .form-control {
      border-radius: 8px;
    }
    .emoji-label {
      font-size: 1.1rem;
    }
    iframe {
      width: 100%;
      border-radius: 10px;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="contact-header">
    <h1>📞 Get in Touch</h1><br>
<br>  </div>

  <!-- Main Content -->
  <div class="container mb-5">
    <div class="contact-card">
      <div class="row">
        <div class="col-md-6">
          <h3>📬 Contact Form</h3>
          <form>
            <div class="mb-3">
              <label class="form-label emoji-label">👤 Full Name</label>
              <input type="text" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label class="form-label emoji-label">📧 Email</label>
              <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label class="form-label emoji-label">✍️ Message</label>
              <textarea class="form-control" rows="5" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">📨 Send Message</button>
          </form>
        </div>
        <div class="col-md-6">
          <h3>🏫 Our Headoffice</h3>
